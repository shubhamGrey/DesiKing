name: Deploy Next.js to Hostinger VPS

on:
  push:
    branches:
      - main  # Change if your default branch is different
    paths:
      - 'UI/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21.6.2'  # Match your Next.js version

      - name: Install dependencies
        working-directory: ./UI
        run: npm install

      - name: Build Next.js app
        working-directory: ./UI
        run: npm run build

      - name: Copy files to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "UI/.next,UI/public,UI/package.json,UI/package-lock.json" # Adjust as needed
          target: "/var/www/agronexis"  # Change to your VPS app path

      - name: Install dependencies on VPS and restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/agronexis
            npm install --production
            pm2 restart agronexis || pm2 start npm --start agronexis -- start
