name: Deploy Next.js to Hostinger VPS

on:
  push:
    branches:
      - main
    paths:
      - "UI/**"
      - "docker-compose.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project files to VPS via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "docker-compose.yml,UI"
          target: "/var/www/agronexis"

      - name: Deploy with Docker Compose on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          command_timeout: 45m
          script: |
            set -e
            cd /var/www/agronexis
            docker compose down || true

            # Pull images for image-based services (fast if unchanged)
            docker compose pull || true

            # Build only your local Dockerfile services (nextjs/backend)
            # docker compose up -d --build
            docker compose up -d --build nextjs backend
            docker compose up -d nginx app db backend-db


            sudo systemctl daemon-reload
            sudo systemctl enable docker-compose-app
            sudo systemctl restart docker-compose-app

