name: Deploy .NET Core Backend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0'  # Change to your .NET version
      
      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH      
        

      - name: Restore dependencies
        run: dotnet restore ./Backend/Agronexis.Api/Agronexis.Api.csproj  # Update path if needed

      - name: Build
        run: dotnet build ./Backend/Agronexis.Api/Agronexis.Api.csproj --configuration Release --no-restore

      - name: Run EF Core migrations
        env:
          ConnectionStrings__DefaultConnection: "Host=69.62.85.84;Port=5432;Database=agronexisdb;Username=agronexis;Password=agronexis@123"
        run: |
          dotnet ef database update --project ./Backend/Agronexis.Api/Agronexis.Api.csproj --context Agronexis.DataAccess.DbContexts.AppDbContext

      - name: Publish
        run: dotnet publish ./Backend/Agronexis.Api/Agronexis.Api.csproj --configuration Release --output publish

      - name: Copy published files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "publish/*"
          target: "/var/www/agronexis/Backend"
      
      - name: Move Dockerfile to workspace root
          run: cp Backend/Dockerfile Dockerfile

      - name: Copy Dockerfile to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "Dockerfile"
          target: "/var/www/agronexis/Backend"

      - name: Run database migrations and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/agronexis/Backend
            # Optional: Run EF Core migrations if you use them
            # dotnet ef database update --project ./Agronexis.Api/Agronexis.Api.csproj --context Agronexis.DataAccess.DbContexts.AppDbContext
            # Restart the backend service (systemd example)
            sudo systemctl restart agronexis.service
