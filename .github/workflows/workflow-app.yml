name: Deploy .NET Core Backend to VPS

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.16'  # Change to your .NET version

      - name: Restore dependencies
        run: dotnet restore ./Backend/Agronexis.Api/Agronexis.Api.csproj  # Update path if needed

      - name: Build
        run: dotnet build ./Backend/Agronexis.Api/Agronexis.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./Backend/Agronexis.Api/Agronexis.Api.csproj --configuration Release --output ./publish

      - name: Copy published files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "publish/"
          target: "/var/www/agronexis/Backend"  # Change to your VPS app path

      - name: Run database migrations and restart backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/agronexis/Backend
            # Optional: Run EF Core migrations if you use them
            # dotnet YourBackendProject.dll database update
            # Restart the backend service (systemd example)
            sudo systemctl restart agronexis.service
