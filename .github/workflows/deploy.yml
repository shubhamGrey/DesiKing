name: Deploy Next.js to Hostinger VPS

on:
  push:
    branches:
      - main  # Change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Match your Next.js version

      - name: Install dependencies
        run: cd UI && npm install

      - name: Build Next.js app
        run: cd UI && npm run build

      - name: Copy files to VPS via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ".next,public,package.json,package-lock.json,ecosystem.config.js" # Add files as needed
          target: "/var/www/agronexis"  # Change to your VPS app path

      - name: Install dependencies on VPS and restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/agronexis
            npm install --production
            pm2 restart ecosystem.config.js || pm2 start ecosystem.config.js
