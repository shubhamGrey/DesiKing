name: Deploy AgroNexis

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH agent and unlock private key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Start SSH agent
          eval "$(ssh-agent -s)"

          # Create a temporary SSH_ASKPASS script to pass the passphrase
          SSH_ASKPASS=$(mktemp)
          echo '#!/bin/sh' > $SSH_ASKPASS
          echo "echo \"$SSH_PASSPHRASE\"" >> $SSH_ASKPASS
          chmod +x $SSH_ASKPASS

          # Add key using the askpass
          DISPLAY=none SSH_ASKPASS=$SSH_ASKPASS setsid ssh-add private_key.pem < /dev/null

          # Cleanup
          rm $SSH_ASKPASS

      - name: Deploy to VPS via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            echo "ðŸ”— Connected to VPS"
            cd /var/www/agronexis || git clone https://shubhamGrey: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@github.com/shubhamGrey/DesiKing.git /var/www/agronexis
            cd /var/www/agronexis
            git pull origin main
            cd UI
            npm install
            npm run build
            pm2 restart agronexis || pm2 start npm --name agronexis -- start
            pm2 save
          ENDSSH
