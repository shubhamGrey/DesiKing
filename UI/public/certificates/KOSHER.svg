<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <style>
      .hand-drawn { stroke: #1a1a1a; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .text { font-family: 'Segoe UI', Arial, sans-serif; fill: #1a1a1a; }
    </style>
  </defs>
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="95" class="hand-drawn"/>
  <!-- Menorah simplified -->
  <line x1="60" y1="75" x2="60" y2="120" class="hand-drawn"/>
  <line x1="75" y1="65" x2="75" y2="120" class="hand-drawn"/>
  <line x1="90" y1="55" x2="90" y2="120" class="hand-drawn"/>
  <line x1="100" y1="50" x2="100" y2="120" class="hand-drawn"/>
  <line x1="110" y1="55" x2="110" y2="120" class="hand-drawn"/>
  <line x1="125" y1="65" x2="125" y2="120" class="hand-drawn"/>
  <line x1="140" y1="75" x2="140" y2="120" class="hand-drawn"/>
  <!-- Base line -->
  <line x1="55" y1="120" x2="145" y2="120" class="hand-drawn" stroke-width="2.5"/>
  <!-- Text -->
  <text x="100" y="165" text-anchor="middle" class="text" font-size="14" font-weight="bold">KOSHER</text>
</svg>