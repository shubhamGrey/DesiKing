user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100m;

    # Redirect HTTP to HTTPS for main domain
    server {
        listen 80;
        server_name agronexis.com www.agronexis.com;
        
        # Allow ACME challenge for certificate renewal
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Redirect HTTP to HTTPS for cloud subdomain
    server {
        listen 80;
        server_name cloud.agronexis.com www.cloud.agronexis.com;
        
        # Allow ACME challenge for certificate renewal
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
            default_type "text/plain";
            try_files $uri =404;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Default HTTP catch-all (fallback)
    server {
        listen 80 default_server;
        
        # Allow ACME challenge for certificate renewal
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://agronexis.com$request_uri;
        }
    }

    # Default HTTPS catch-all (fallback)
    server {
        listen 443 ssl default_server;
        ssl_certificate     /etc/nginx/certs/agronexis-fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/agronexis-privkey.pem;
        return 301 https://agronexis.com$request_uri;
    }

    # Main HTTPS site - agronexis.com
    server {
        listen 443 ssl;
        server_name agronexis.com www.agronexis.com;

        ssl_certificate /etc/nginx/certs/agronexis-fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/agronexis-privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextjs:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /app/ {
            proxy_pass http://backend:5001/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Cloud app on subdomain
    server {
        listen 443 ssl;
        server_name cloud.agronexis.com www.cloud.agronexis.com;

        ssl_certificate /etc/nginx/certs/cloud-fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/cloud-privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
            proxy_pass http://nextcloud-app:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
