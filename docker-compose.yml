services:
  nextjs:
    build:
      context: ./UI
      dockerfile: Dockerfile
    container_name: nextjs
    restart: always
    env_file:
      - ./UI/.env
    ports:
      - "3000:3000"
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./UI/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt/live/agronexis.com/fullchain.pem:/etc/nginx/certs/agronexis-fullchain.pem:ro
      - /etc/letsencrypt/live/agronexis.com/privkey.pem:/etc/nginx/certs/agronexis-privkey.pem:ro
      - /etc/letsencrypt/live/cloud.agronexis.com/fullchain.pem:/etc/nginx/certs/cloud-fullchain.pem:ro
      - /etc/letsencrypt/live/cloud.agronexis.com/privkey.pem:/etc/nginx/certs/cloud-privkey.pem:ro
      - ./certbot-webroot:/var/www/certbot:ro
    depends_on:
      - nextjs
      - app
      - backend
    networks:
      - webnet

  db:
    image: mariadb:11
    container_name: nextcloud-db
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=AgroNexis@2025
      - MYSQL_PASSWORD=agroNexis@2025
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextclouduser
    networks:
      - webnet

  app:
    image: nextcloud:28
    container_name: nextcloud-app
    restart: always
    ports:
      - 8080:80
    links:
      - db
    volumes:
      - nextcloud:/var/www/html
    environment:
      - MYSQL_PASSWORD=agroNexis@2025
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextclouduser
      - MYSQL_HOST=db
    networks:
      - webnet

  backend:
    container_name: backend
    restart: always
    build:
      context: ./Backend
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=69.62.85.84;Port=5432;Database=agronexisdb;Username=agronexis;Password=agronexis@123
    depends_on:
      - backend-db
    networks:
      - webnet

  backend-db:
    container_name: backend-db
    restart: always
    image: postgres:16
    environment:
      POSTGRES_DB: agronexisdb
      POSTGRES_USER: agronexis
      POSTGRES_PASSWORD: agronexis@123
    volumes:
      - backend-db-data:/var/lib/postgresql/data
    networks:
      - webnet

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    restart: unless-stopped
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:rw
      - /var/lib/letsencrypt:/var/lib/letsencrypt:rw
      - /var/log/letsencrypt:/var/log/letsencrypt:rw
      - ./certbot-webroot:/var/www/certbot:rw
      - ./certbot-renew.sh:/scripts/renew.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    entrypoint: |
      sh -c "
        apk add --no-cache docker-cli &&
        chmod +x /scripts/renew.sh &&
        echo '0 3 * * * /scripts/renew.sh >> /var/log/letsencrypt/renewal.log 2>&1' | crontab - &&
        crond -f
      "
    depends_on:
      - nginx
    networks:
      - webnet

networks:
  webnet:

volumes:
  db:
  nextcloud:
  backend-db-data:
